dist: focal
os: linux
language: php
php: '8.1.0'

install:
  - composer require satooshi/php-coveralls:~1.0@stable
  - composer install

# Run before the build
before_script:
  - mkdir -p build/logs # Create a folder to store clover files
  - mkdir -p /home/travis/cache

script:
  - phpunit -c app/ src/ --coverage-clover build/logs/clover.xml

# After success, run sh to bind coveralls
after_success:
  - sh -c 'if( [ "$TRAVIS_PHP_VERSION" != "hhvm" ] ); then php vendor/bin/coveralls -v; fi;'

notifications:
  slack:
    secure: 